{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="panel panel-default" style="max-width: 400px; margin: auto;">
        <div class="panel-heading">
            <h2 class="panel-title text-center">Login</h2>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <!-- Username or Email Input -->
                <div class="form-group">
                    <label for="username_or_email">Username or Email:</label>
                    <input type="text" name="username_or_email" class="form-control" id="username_or_email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <!-- Admin Login Checkbox -->
                <div class="form-group">
                    <input type="checkbox" id="adminLogin" name="is_admin" class="form-check-input">
                    <label class="form-check-label" for="adminLogin">Login as Admin</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Error Messages -->
            <div class="mt-3 text-danger">
                {% if form.errors %}
                    <p>Please correct the errors below.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
